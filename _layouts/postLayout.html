{% include head.html %}
    <link href="{{ 'assets/css/news.css' | relative_url }}" rel="stylesheet">
</head>

<body>
{% include header.html %}
<main id="main">
    <section id="news">
        <div class="container">
            <div class="section-header wow fadeInUp">
                <div class="tit"><h3><a href="{{post.url}}">{{page.title}}</a></h3></div>
            </div>

            <div class="news" align="pull-left">
                <section class="post-wrapper">
                    <p class="post-date"><div class="month"><span>{{page.date | date: "%m"}}</span>-<span>{{page.date | date: "%d"}}</span></div><div class="year">{{page.date | date: "%Y"}}</div></p>
                </section>
                <article class="post-content">
                    {{content}}
                </article>
            </div>
        </div>
    </section>
</main>
{% include footer.html %}
</body>
</html>
