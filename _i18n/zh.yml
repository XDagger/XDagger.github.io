home:
  meta_description: XDAG 是一种新的有向无环图（DAG）技术的应用，它解决了当前区块链技术面临的问题。
  slides:
    - title: "XDAG:一种新的基于DAG的数字加密货币"
      content: XDAG 是一种新的有向无环图（DAG）技术的应用，它解决了当前区块链技术面临的问题。
    - title: 第一个可挖的DAG 
      content: |
        区块 = 交易 = 地址
        主链设计理念
        每64秒产出新的货币
    - title: 无预挖、无ICO
      content: XDAG提供了尖端技术，解决了其他加密货币遇到的问题提供了去中心化的解决方案。XDAG没有预挖、没有ICO，是一个真正社区驱动的项目，由一个有着共同目标和创新精神的开发团队开发。
  introduction: 关于 Dagger
  introduction_content: Dagger是基于DAG的新一代分布式分类账本. DAG,有向无环图, 是在分布式的分散环境中在人们中发送数据的另一种方法。这样做没有区块链，允许更大的可扩展性.
  features:
    - title: CPU/GPU 可开采
      content: XDAG可以使用CPU、GPU开采，是第一个可开采的DAG项目。
    - title: 隐私
      content: XDAG致力于整合隐私特征。这是2018条路线图的一部分。
    - title: 智能合约
      content: XDAG正在探索添加智能合约。
