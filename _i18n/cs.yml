# Pages

home:
  meta_description: XDAG je novou aplikací, která je založena na principu DAG (řízený acyklický graf), tato technologie řeší problémy, které jinak trápí v současné době technologii blockchain.
  slides:
    - title: "XDAG: Nová kryptoměna založena na principu DAG"
      content: XDAG je novou aplikací, která je založena na principu DAG (řízený acyklický graf), tato technologie řeší problémy, které jinak trápí v současné době technologii blockchain.
    - title: První těžitelný DAG 
      content: |
        Blok = Transakce = Adresa
        Původní nápad hlavního řetězce
        Těžba nových mincí každých 64 sekund
    - title: Žádná pre-mine nebo předprodej
      content: XDAG nabízí Bleeding Edge technologii pro decentralizované řešení problémů, které trápí ostatní kryptoměny. XDAG nemá žádnou pre-mine nebo předprodej. Jedná se o projekt, jež řídí komunita, kterou pojí společný cíl a inovativní vývojařský team.
  introduction: O Daggeru
  introduction_content: Dagger je součástí nové vlny projektů Distributed Ledger založených na struktuře DAG. DAG, neboli řízený acyklický graf, je alternativní metoda pro zasílání dat mezi lidmi v distribuovaném, decentralizovaném prostředí. Tohoto je docíleno bez použití blockchain technologie, což umožňuje větší škálovatelnost.
  features:
    - title: Těžitelný pomoci CPU/GPU
      content: XDAG je možné těžit jak pomocí CPU, tak GPU. Je to první těžitelný DAG projekt.
    - title: Soukromí
      content: XDAG pracuje na začlenění vlastností soukromí. Je to součást plánu pro rok 2018.
    - title: Smart contracts
      content: XDAG zkoumá možnost začlenění fungování Smart contractů.
  mining: Jak začít s těžbou
  mining_content: První těžitelný DAG. Následujte instrukce uvedené níže. Pokud se někde zaseknete, navštivte náš sociální kanál pro pomoc, nejlépe na Discordu.
  mining_guides:
    - title: Stažení peněženky
      content: Nejdříve stáhněte Dagger program pro těžbu a peněženku pro Váš operačním systém. Stiskni pro stažení.
    - title: Informace o procesu
      content: Dále shlédněte a následujte jednoduchý video-manuál.
    - title: Vyberte pool
      content: Můžete se připojit k vybranému poolu a nebo navštivte naší wiki pro kompletní list schválených poolů.
  software: Software
  software_content: Adresy pro stažení aplikací, které interagují se sítí XDAG.
  software_links: 
    - title: Peněženka pro Windows 64-bit
      content: 64-bitová Windows konzole a GUI rozhraní (x64).
    - title: Peněženka pro Windows 32-bit
      content: 32-bitová Windows konzole a GUI rozhraní (x86).
    - title: Windows GPU miner
      content: GPU miner vytvořený uživatelem Jonano pro Windows (pouze 64-bitová verze).
    - title: MacOS peněženka
      content: MacOS peněženka s textovým rozhraním.
    - title: MacOS GPU miner
      content: GPU miner vytvořený uživatelem Jonano MacOS.
    - title: iOS wallet
      content: Beta verze. Uživatelé musí odsouhlasit F&F INTERNATIONAL TRADING CO., LTD jako důvěryhodný zdroj.
    - title: Android peněženka
      content: Pro Android 5.0 a novější.
    - title: Zdrojové kódy
      content: Zdrojové kódy pro XDAG software.
      
      exchanges: Online burzy
  exchanges_content: Nákup, prodej a obchod s XDAGem.
  exchanges_1_description: Vedoucí platforma v oblasti obchodování s kryptoměnami. Tato platforma také drží světové prvenství v nepřetržítém obchodování s BTC, kdy užívá USDT jako marži.
  exchanges_2_description: Globální burza založena v Singapuru odhodlaná stát se jedničkou v oblasti kryptoměn. Upřímně, férově a ochotně.
  exchanges_3_description: Fex.hk, platforma pro digitální obchodnování na jednom místě. Burza podporuje více hlavních, běžných digitálních měn.
         
  roadmap: Plán
  roadmap_content:
    - timeframe: Q3 2017
      dates: 
        - date: Prosinec 2017
          events:
            - Textové rozhraní pro Windows a Linux
            - Miner, full node a pool zveřejnění
            - Spuštění Testnetu
    - timeframe: Q1 2018
      dates: 
        - date: Leden 2018
          events:
            - Hlavní spuštění
            - Grafická peněženka integrována společně s minerem pro Windows
        - date: Únor 2018
          events:
            - Komunita vytvořila Block explorer založený na původním kódu vývojaře
            - Původní vývojař předal vlastnictví projektu do rukou komunity
            - Xdag.org je plně v provozu
            - Původní kód je postupně upravován/zpřehledňován
        - date: Březen 2018
          events:
            - Vypuštění XDAG peněženky verze 0.2.0
            - Vypuštění XDAG peněženky verze 0.2.1 s podporou pro MAC
            - Zcela nové webové stránky pro doménu xdag.io
    - timeframe: Q2 2018
      dates: 
        - date: Květen 2018
          events:
            - Vypuštění XDAG peněženky verze 0.2.2
            - XDAG začleněn do seznamu na burze bbx.com
            - Vypuštění XDAG peněženky verze 0.2.3
        - date: červen 2018
          events:
            - Vypuštění XDAG peněženky verze 0.2.4
    - timeframe: Q3 2018
      dates: 
        - date: červenec 2018
          events:
            - Vypuštění XDAG peněženky verze 0.2.5 s vylepšeným výkonem
            - Vypuštění grafického mineru 0.3.0 s podporou pro MAC
            - Aktualizace vizuální stránky a výkonu Block exploreru
        - date: Srpen 2018
          events:
            - Vypuštění XDAG peněženky pro Android a iOS
    - timeframe: Do budoucna
      dates: 
        - date: předběžně pro 2018
          events:
            - Po vytvoření RPC peněženky bude snaha komunity začlenit XDAG na burzy
        - date: Plány do budoucna
          events:
            - Rozšíření vývojařského teamu
            - Sociální média a marketing
